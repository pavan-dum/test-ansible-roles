- name: enable nginx 1.24 version
  ansible.builtin.command: dnf module enable nginx:1.24 -y

- name: install nginx
  ansible.builtin.dnf:
     name: nginx
     state: present

- name: start and enable nginx
  ansible.builtin.service:
     name: nginx
     state: started
     enabled: true

- name: removing default nginx html code dirctory
  ansible.builtin.file:
     path: /usr/share/nginx/html
     state: absent

- name: create new html directory
  ansible.builtin.file:
     path: /usr/share/nginx/html
     state: directory

- name: delete old zip code
  ansible.builtin.file:
     path: /tmp/frontend.zip
     state: absent


- name: download new frontend code
  ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
     dest: /tmp/frontend.zip

- name: unzip code
  ansible.builtin.unarchive:
     src: /tmp/frontend.zip
     dest: /usr/share/nginx/html
     remote_src: yes

- name: copying nginx conf
  ansible.builtin.template:
     src: nginx.conf.j2
     dest: /etc/nginx/nginx.conf



- name: restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: true

